<div id="list">
    <div id="list_search"><input type="search" id="searchbox" class="search-query" placeholder="{{ _('search_placeholder') }}" /><span></span></div>
    <div id="list_items"></div>
    <img src="{{ static_url('images/spinner_white.gif') }}" class="spinner" />
</div>

<ul id="list_toolbar_template" style="display:none;">
    {% if add_definitions %}
        <li class="dropdown">
            <a href="#" class="toolbar-item dropdown-toggle header-menu-item" data-toggle="dropdown" title="{{ _('menu_add') }}"><i class="icon-plus"></i></a>
            <ul class="dropdown-menu">
                {% for ck, cv in add_definitions.iteritems() %}
                    <li class="dropdown-header">{{ _('menu_add_under').replace('%s', ck) }}</li>
                    {% for c in sorted(cv, key=itemgetter('label')) %}
                        <li><a href="javascript:void(0);" class="open-modal-box" data-url="/entity-{{ c['related_entity_id'] }}/add/{{ c['keyname'] }}">{{ c['label'] }}</a></li>
                    {% end %}
                {% end %}
            </ul>
        </li>
    {% end %}
    <li><a href="javascript:void(0);" id="toolbar-item-tableview" class="toolbar-item " title="{{ _('menu_tableview') }}"><i class="icon-table"></i></a></li>
</ul>


<script>

    function open_item(id, skip_push_state) {
        $('#content').html('');
        $('#list_items a.active').removeClass('active');
        if(id) {
            $('#listitem_'+id).addClass('active');
            $.get('/entity-'+id, function(html) {
                $('#content').html(html);
            });
            if(!skip_push_state) {
                window.history.replaceState('entity-'+id, '', '/entity/{{ entity_definition_keyname }}/' + id);
            };
            if(typeof _gaq != 'undefined') {
                _gaq.push(['_trackPageview', '/entity-'+id]);
            }
        } else {
            $('#toolbar').html($('#list_toolbar_template').html());
            $('#content').html('');
        }
    };

    $(document).ready(function(){
        items = [];

        get_list();
        if(window.location.hash.substring(1)) {
            open_item(window.location.hash.substring(1));
        } else {
            open_item(window.location.pathname.replace('/entity/{{ entity_definition_keyname }}', '').replace('/', ''));
        }

        window.onpopstate = function(e){
            if(e.state) {
                open_item(window.location.pathname.replace('/entity/{{ entity_definition_keyname }}', '').replace('/', ''), false);
            };
        };

        $(window).bind('hashchange', function() {
            open_item(window.location.hash.substring(1));
        });

        function get_list() {
            items = [];
            $('#list .spinner').show();
            $('#list_items').html('');
            $.post(window.location.pathname, {'search': $('#searchbox').val()}, function(list) {
                items = list.items;
                count = items.length;
                for (i in items) {
                    var id = items[i];
                    $('#list_items').append('<a id="listitem_'+id+'" class="listitem empty_item" href="#'+id+'" data-item="'+id+'" tabindex="0"></a>');
                };
                if(count > list.limit) {
                    $('#list_search span').html('{{ _('search_result_over_limit') }}'.replace('%s', list.limit));
                } else {
                    switch(count) {
                        case 0:
                            $('#list_search span').html("{{ _('search_noresult') }}");
                            break;
                        case 1:
                            $('#list_search span').html("{{ _('search_result_count1') }}".replace('%s', count));
                            break;
                        default:
                            $('#list_search span').html("{{ _('search_result_count2') }}".replace('%s', count));
                            break;
                    };
                }
                $('#list .spinner').hide();

                append_list();
            }, 'json');
        }

        function append_list() {
            $('.empty_item').each(function() {
                var listitem = $(this);
                var id = listitem.data('item');
                if (items.indexOf(id) != -1) {
                    position = listitem.position();
                    if ((position.top - $(document).height()) < 100) {
                        $.post('/entity-'+id+'/listinfo', function(entity_json) {
                            if(entity_json.image) {
                                image = '<img src="'+entity_json.image+'" />';
                            } else {
                                image = '';
                            };
                            if(entity_json.info) {
                                info = '<span>'+entity_json.info+'</span>';
                            } else {
                                info = '';
                            };
                            if(!entity_json.completed) {
                                $('#listitem_'+id).addClass('not-completed');
                            };

                            $('#listitem_'+id).html(image+entity_json.title+info);
                            $('#listitem_'+id).removeClass('empty_item');
                            if('#'+entity_json.id == window.location.hash) {
                                $('#listitem_'+id).addClass('active');
                            };
                        }, 'json');
                        var idx = items.indexOf(id);
                        if(idx != -1) items.splice(idx, 1);
                    };
                };
            });
        };

        var delay = (function(){
            var timer = 0;
            return function(callback, ms){
                clearTimeout (timer);
                timer = setTimeout(callback, ms);
            };
        })();

        old_search = $('#searchbox').val();
        $('#searchbox').keyup(function(e) {
            delay(function(){
                if(old_search != $('#searchbox').val()) {
                    old_search = $('#searchbox').val();
                    get_list();
                };
            }, 1000 );
        });

        $('#list').scroll(function() {
            append_list();
        });

        $('.listitem').live('keyup', function(e){
            if (e.keyCode == 38 && $(this).prev().attr('href')) {
                window.location = $(this).prev().attr('href')
                $(this).prev().focus()
            };
            if (e.keyCode == 40 && $(this).next().attr('href')) {
                window.location = $(this).next().attr('href')
                $(this).next().focus()
            };
        });

        $('.open-modal-box').click(function() {
            url = $(this).data('url');
            $.get(url, function(html) {
                document.body.style.cursor = 'wait';
                $('#modal-box').modal('show');
                $('#modal-box').html(html);
                setTimeout(function () {
                    $(':text:input:first').focus();
                    document.body.style.cursor = 'default';
                }, 400);
            });
        });

        $('#modal-box').on('hide', function () {
            if($('#modal-box').data('open_entity_id')) {
                open_item($('#modal-box').data('open_entity_id'), false);
            } else {
                open_item(window.location.pathname.replace('/entity/{{ entity_definition_keyname }}', '').replace('/', ''), false);
            }
        })

        function change_tableview_icon() {
            if($('#tableview').hasClass('fullscreen')) {
                $('#toolbar-item-tableview').children('i').removeClass('icon-table');
                $('#toolbar-item-tableview').children('i').addClass('icon-columns');
            } else {
                $('#toolbar-item-tableview').children('i').removeClass('icon-columns');
                $('#toolbar-item-tableview').children('i').addClass('icon-table');
            }
        }

        $('#toolbar-item-tableview').click(function() {
            if($('#tableview').hasClass('fullscreen')) {
                if($('#tableview').hasClass('menu-hidden')) {
                    $('#menu_hidden').show();
                } else {
                    $('#menu').show();
                };
                $('#list').show();
                $('#list_search').show();
                $('#content').show();
                $('#tableview').hide();
                $('#tableview').html('<img src="{{ static_url('images/spinner_white.gif') }}" class="spinner" style="margin-top:200px;" />');
                $('#tableview').css('left', parseInt($('#list').css('left'))+parseInt($('#list').css('width'))+'px');
                $('#tableview').removeClass('fullscreen');
            } else {
                if($('#tableview').hasClass('menu-hidden')) {
                    $('#menu_hidden').hide();
                } else {
                    $('#menu').hide();
                };
                $('#list').hide();
                $('#list_search').hide();
                $('#content').hide();
                $('#tableview').show();
                $('#tableview').css('left', '0px');
                $('#tableview').addClass('fullscreen');
                $.post('/entity/table/{{ entity_definition_keyname }}', { 'q': $('#searchbox').val() },
                    function(html) {
                        $('#tableview').html(html);
                    }
                );
            }
            change_tableview_icon();
        });


    });
</script>
