<div class="table">
    {% for s in workplaces|dictsort:"start" %}
    <div class="table_row" alt="{{ q.key }}">
        <div class="table_cell">
            <input type="text" class="autosave_workplace" name="organisation" value="{{ s.organisation|default:"" }}" alt="{{ s.key }}" placeholder="{{ str.school_name }}" style="width:200px;"{% if application_submitted %} disabled{% endif %}>
        </div>
        <div class="table_cell">
            <input type="text" class="autosave_workplace" name="start" value="{{ s.start|default:"" }}" maxlength="10" placeholder="{{ str.start_date }}" style="width:100px;"{% if application_submitted %} disabled{% endif %}> -
            <input type="text" class="autosave_workplace" name="end" value="{{ s.end|default:"" }}" maxlength="10" placeholder="{{ str.end_date }}" style="width:100px;"{% if application_submitted %} disabled{% endif %}>
        </div>
        <div class="table_cell" style="">
            <input type="text" class="autosave_workplace" name="description" value="{{ s.description|default:"" }}" placeholder="{{ str.additional_info }}" style="width:410px;"{% if application_submitted %} disabled{% endif %}>
        </div>
    </div>
    {% endfor %}
    {% if application_submitted %}{% else %}
    <div id="new_workplace" class="table_row" alt="{{ q.key }}">
        <div class="table_cell">
            <input type="text" class="autosave_workplace new_workplace" name="organisation" placeholder="{{ str.school_name }}" style="width:200px;">
        </div>
        <div class="table_cell">
            <input type="text" class="autosave_workplace new_workplace" name="start" maxlength="10" placeholder="{{ str.start_date }}" style="width:100px;"> -
            <input type="text" class="autosave_workplace new_workplace" name="end" maxlength="10" placeholder="{{ str.end_date }}" style="width:100px;">
        </div>
        <div class="table_cell" style="">
            <input type="text" class="autosave_workplace new_workplace" name="description" placeholder="{{ str.additional_info }}" style="width:410px;">
        </div>
    </div>
    {% endif %}
</div>

{% if application_submitted %}{% else %}
<script>
    $(document).ready(function(){
        $('.new_workplace').keypress(function() {
            var newworkplace = $('#new_workplace').clone(true);
            newworkplace.find('input').attr('alt', '');
            newworkplace.find('input').val('');

            $('.new_workplace').unbind('keypress');
            $('.new_workplace').removeClass('new_workplace');

            newworkplace.find('input').addClass('new_workplace');
            $('#new_workplace').after(newworkplace);
            $('#new_workplace').attr('id', '');
        });

        $('.autosave_workplace').change(function() {
            var input = $(this);
            autoSave(input, '/application/cv', {
                type: 'workplace',
                key: input.parent().parent().find('input[alt!=""]').attr('alt')
            });
        });
    });
</script>
{% endif %}
