<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{{ page_title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="Argo Roots">
    <link href="{{ static_url('bootstrap/bootstrap.css') }}" rel="stylesheet">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7/jquery.min.js"></script>
    <script src="{{ static_url('bootstrap/bootstrap.min.js') }}"></script>
    <style type="text/css">
      body {
        padding-top: 60px;
        padding-bottom: 10px;
      }
      .auth_link {
        margin:0px;
        padding:0px;
      }
      .auth_link a {
        margin:0px;
        padding:0px;
        width: 160px;
        height: 31px;
        background: url('{{ static_url('images/auth_providers.png') }}') no-repeat top left;
      }
    </style>
    <link href="{{ static_url('bootstrap/responsive.css') }}" rel="stylesheet">
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <link rel="shortcut icon" href="/assets/favicon.ico">
    <!--link rel="apple-touch-icon-precomposed" sizes="114x114" href="/assets/apple-touch-icon-114-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="/assets/apple-touch-icon-72-precomposed.png">
    <link rel="apple-touch-icon-precomposed" href="/assets/apple-touch-icon-57-precomposed.png"-->
  </head>
  <body>
    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a class="brand" href="/public" style="font-weight:bold; letter-spacing:1px; color:rgba(0, 0, 0, .3); text-shadow: 0 1px 0 rgba(255, 255, 255, .1), 0 0 30px rgba(255, 255, 255, .125);
">{{ app_title }}</a>
          <div class="nav-collapse">
            <ul class="nav pull-right">
              <li id="menusearch" style="display:none;">
                <form action="/public" class="navbar-search pull-left">
                  <input id="menusearch_input" type="text" name="q" class="search-query" placeholder="{{ 'str.search_placeholder' }}" value="{{ 'search' }}" style="height:16px;" />
                </form>
              </li>
              {% block menu %}
              <li><a data-toggle="modal" href="#mHelp">{{ _('help') }}</a></li>
              {% include 'login.html' %}
              {% end %}
            </ul>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      {% block content %}
      {% end %}
      <footer>
        <p style="font-size:11px; color:gray;">Copyright ©2012 - Made by Argo Roots</p>
      </footer>
    </div>

    <div class="modal" id="mHelp" style="display:none;">
      <div class="modal-header">
        <a class="close" data-dismiss="modal">×</a>
        <h3>{{ _('help') }}</h3>
      </div>
      <div class="modal-body">
        Kas abist on abi, kui abistaja on abistamisel abitu?
    </div>

    <script>
      $(document).ready(function(){

        if (navigator.userAgent.match(/iPad/i) || navigator.userAgent.match(/iPhone/i) || navigator.userAgent.match(/iPod/i)) $('.hideonmobile').hide();

        setFooter();

        $(window).resize(function() {
          setFooter();
        });

        function setFooter() {
          position = $('footer').position();
          if (position.top + $('footer').height() < $(window).height()) {
            $('footer').css({position: 'absolute', top: $(window).height()-$('footer').height() - 10});
          };
        };

      });
    </script>
  </body>
</html>
