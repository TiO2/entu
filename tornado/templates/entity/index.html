<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>{{ page_title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="" />
    <meta name="author" content="Argo Roots" />

    <link rel="shortcut icon" href="{{ static_url('images/favicon/favicon.png') }}" />

    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="{{ static_url('images/favicon/apple-touch-icon-114-precomposed.png') }}">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="{{ static_url('images/favicon/apple-touch-icon-72-precomposed.png') }}">
    <link rel="apple-touch-icon-precomposed" href="{{ static_url('images/favicon/apple-touch-icon-57-precomposed.png') }}">

    <link href="{{ static_url('bootstrap/bootstrap.css') }}" rel="stylesheet" />
    <link href="{{ static_url('bootstrap/responsive.css') }}" rel="stylesheet" />
    <link href="{{ static_url('css/screen.css') }}" rel="stylesheet" />
    <style type="text/css">
      .container-fluid {
        padding: 0px !important;
      }
      .navbar-inner {
        padding: 0px !important;
        border-bottom: 1px solid #222222;
        text-shadow: 0px 1px 0px #F8F8F8;
        color: rgba(0, 0, 0, .5) !important;
      }

      .toggle-table th {
        cursor: pointer;
        background-color: #F0F0F0;
      }
      .auth_link {
        margin:0px;
        padding:0px;
      }
      .auth_link a {
        margin:0px;
        padding:0px;
        width: 160px;
        height: 31px;
        background: url('{{ static_url('images/auth_providers.png') }}') no-repeat top left;
      }
    </style>

    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!--[if !IE]> -->
      <link href="//get.pictos.cc/fonts/261/7" rel="stylesheet" type="text/css" />
      <style type="text/css">
        [data-icon]:before {
            font-family: 'Pictos Custom';
            content: attr(data-icon);
            -webkit-font-smoothing: antialiased;
        }
      </style>
    <!-- <![endif]-->

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7/jquery.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/jquery-ui.min.js"></script>
    <script src="{{ static_url('bootstrap/bootstrap.min.js') }}"></script>
    <script src="{{ static_url('javascript/jquery.elastic.source.js') }}"></script>
    <script src="{{ static_url('javascript/date-et-EE.js') }}"></script>
    <script type="text/javascript">
      var _gaq = _gaq || [];
      _gaq.push(['_setAccount', 'UA-260765-22']);
      _gaq.push(['_trackPageview']);
      (function() {
        var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
        ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
        var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
      })();
    </script>
  </head>
  <body>
    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container-fluid">
          <a class="brand" href="/">{{ app_title }}</a>
          <ul class="nav pull-right">
              <li class="toolbar-item"><a href="" style="padding:5px 5px 5px 10px;">{{ current_user.name }}<img src="{{ current_user.picture }}" style="margin-left:10px; height:40px; width:40px;" /></a></li>
              <li class="toolbar-item"><a href="/exit" data-icon="Q" style="width:30px;"></a></li>
          </ul>
          {% block toolbar %}{% end %}
        </div>
      </div>
    </div>

    <div class="container-fluid">
      <div id="menu">
          <div id="menu_accordion" class="accordion">
          {% for m in menu %}
            <h3><a href="#">{{ m['label'] }}</a></h3>
            <div>
            {% for i in m['items'] %}
              <a href="/group-{{ i['id'] }}">{{ i['title'] }}</a>
            {% end %}
            </div>
          {% end %}
          </div>
      </div>
      {% include 'list.html'%}
      {% block content %}
      {% end %}
    </div>

    <div id="modal-box" class="modal fade" style="display:none;">
        <div class="modal-header" style="border:none;">
            <a class="close" data-dismiss="modal">Ã—</a>
            <h3 id="modal-box-label">&nbsp;</h3>
        </div>
        <div id="modal-box-content" class="modal-body" style="padding-top:0px;"></div>
    </div>

    <script>
      $(document).ready(function(){

        if (navigator.userAgent.match(/iPad/i) || navigator.userAgent.match(/iPhone/i) || navigator.userAgent.match(/iPod/i)) $('.hideonmobile').hide();

        $(".accordion").accordion({
            fillSpace: true,
            navigation: true,
        });
        $("#menu").find("a[href='"+window.location.pathname+"']").each(function(){
            $(this).addClass("active")
        })

        $(window).resize(function(){
          $('#menu_accordion').accordion('resize');
        });

      });
    </script>
  </body>
</html>
